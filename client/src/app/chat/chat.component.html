<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div #wrapper class="wrapper col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">

                            <li class="p-2 border-bottom" style="background-color: #eee;">
                                <a class="d-flex justify-content-between">
                                    <div class="d-flex flex-row">
                                        <img (click)="selectUser(false)"
                                            alt="avatar"
                                            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                            width="60">
                                        <div class="pt-1" (click)="selectUser(false)">
                                            <p class="fw-bold mb-0">ALL</p>
                                            <p class="small text-muted"></p>
                                        </div>
                                    </div>
                                    <div class="pt-1">
                                        <p class="small text-muted mb-1"></p>
                                        <span class="badge bg-danger float-end">1</span>
                                    </div>
                                </a>
                            </li>

                            <li class="p-2 border-bottom" *ngFor="let user of onlineUsers" style="background-color: #eee;">
                                <a class="d-flex justify-content-between">
                                    <div class="d-flex flex-row">
                                        <img [src]="user.user['photo']" (click)="selectUser(user)"
                                            alt="avatar"
                                            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                            width="60">
                                        <div class="pt-1" (click)="selectUser(user)">
                                            <p class="fw-bold mb-0">{{user.user.name}} {{user.user.lname}}</p>
                                            <p class="small text-muted">{{user.user.email}}</p>
                                        </div>
                                    </div>
                                    <div class="pt-1">
                                        <p class="small text-muted mb-1">{{user.user.role}}</p>
                                        <span class="badge bg-danger float-end">1</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-7 col-xl-8">
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between mb-4" *ngFor="let message of messages">
                        <img [src]="message.photo" alt="avatar"
                            class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between p-3">
                                <p class="fw-bold mb-0">{{message.user}}</p>
                                <p class="text-muted small mb-0"><i class="far fa-clock"></i> {{message.time}}</p>
                            </div>
                            <div class="card-body">
                                <p class="mb-0">
                                    {{message.message}}
                                </p>
                            </div>
                        </div>
                    </li>
