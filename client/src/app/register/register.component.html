<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="form2Example3">
                      Already have an Account 
                      <button type="button" class="btn btn-primary btn-md" (click)="signin()">sign in</button>
                    </label>
                  </div>
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm">
  
                    <div class="d-flexbox d-xs-flexbox d-sm-flexbox d-md-flex">
                        <div class="d-flex align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text"  class="form-control" formControlName="fname" />
                              <label class="form-label" for="form3Example1c">First Name</label>
                            </div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text"  class="form-control" formControlName="lname" />
                                <label class="form-label" for="form3Example1c">Last Name</label>
                              </div>
                            </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email"  class="form-control" formControlName="email" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password"  class="form-control" formControlName="password" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email"  class="form-control" formControlName="phone"/>
                          <label class="form-label" for="form3Example3c">Your Phone</label>
                        </div>
                      </div>
                      
                      <div class="d-flexbox d-xs-flexbox d-sm-flexbox d-md-flex ">&nbsp;&nbsp;&nbsp;&nbsp;<span>Address:</span></div>
                      <div class="d-flexbox d-xs-flexbox d-sm-flexbox d-md-flex">
                        <div class="d-flex align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text"  class="form-control" formControlName="country" />
                              <label class="form-label" for="form3Example1c">Country</label>
                            </div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text"  class="form-control" formControlName="city"/>
                                <label class="form-label" for="form3Example1c">City</label>
                              </div>
                            </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="file"  class="form-control" (change)="fileProgress($event)"/>
                          <label class="form-label" for="form3Example4cd">Choose profile photo</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <img [src]="previewUrl" class="regPhoto" alt="Personal photo">
                      </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" (change)="check()"/>
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" [disabled]="!checked" (click)="register()">Register</button>
                    </div>
  
                  </form>
  
                </div>
                
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
