<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-icon fxShow="true" fxHide.gt-sm="true" (click)="sidenav.toggle()">menu</mat-icon>
        <span>Chat App</span>

        <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a style="text-decoration: none;" mat-button *ngIf="!loggedIn" (click)='login()'>Login</a>
            <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='profile()'>Profile</a>
            <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='chat()'>Chat</a>
            <a mat-button style="text-decoration: none;" *ngIf="loggedIn && isAdmin; else logOut" (click)='users()'>Users</a>
            <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='setlogOut()'>Logout</a>
            <a mat-button style="text-decoration: none;" *ngIf="!loggedIn" (click)='register()'>register</a>
        </div>


    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column">
                <mat-icon (click)="sidenav.toggle()" mat-button>close</mat-icon>
                <a mat-button style="text-decoration: none;" *ngIf="!loggedIn" (click)='login()'>Login</a>
                <a mat-button style="text-decoration: none;" *ngIf="!loggedIn" (click)='register()'>register</a>
                <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='profile()'>Profile</a>
                <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='chat()'>Chat</a>
                <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='users()'>Users</a>
                <a mat-button style="text-decoration: none;" *ngIf="loggedIn; else logOut" (click)='setlogOut()'>Logout</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<ng-template #logOut></ng-template>
