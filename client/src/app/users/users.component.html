<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Address</th>
        <th></th>
        <th>Status</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <div class="d-flex align-items-center">
            <img
                [src]="user['photo']"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{user['name']}} {{user['lname']}}</p>
              <p class="text-muted mb-0">{{user['email']}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{user['phone']}}</p>
        </td>
        <td>
          {{user['role']}}
          <!-- <span class="badge badge-success rounded-pill d-inline">Active</span> -->
        </td>
        <td>{{user['country']}} </td>
        <td>{{user['city']}} {{user['street']}} </td>
        <td>{{user['status']}}</td>
        <td *ngIf="isAdmin">
          <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="editUser(user)">
            Edit
          </button>
          <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="deleteUser(user)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
